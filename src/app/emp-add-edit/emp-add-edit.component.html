<div class="container">
    <div mat-dialog-title>
        <h1>Employee Details</h1>
    </div>
    <form [formGroup]="empObj" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="Enter First" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Enter Last" formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="mib@mib.com" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-label><b>Gender :</b></mat-label>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="others">Others</mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Education Done</mat-label>
                    <mat-select formControlName="designation">
                        @for (ed of education;track ed){
                        <mat-option [value]="ed">{{ed}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Company</mat-label>
                    <input matInput type="text" placeholder="Ex: Google" formControlName="company">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Experience</mat-label>
                    <input matInput placeholder="Ex 4+" type="number" formControlName="experience">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Package</mat-label>
                    <input matInput placeholder="Ex 12" type="number" formControlName="package">
                    <mat-hint>*INR</mat-hint>
                </mat-form-field>
            </div>

        </div>
        <div mat-dialog-actions class="action">
            <button mat-raised-button>
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit">
                Save
            </button>
        </div>
    </form>
</div>
